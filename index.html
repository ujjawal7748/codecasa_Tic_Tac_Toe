<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>


</head>
<body>
    <div class="game">
        <label for="rounds">Number of Rounds:</label>
        <input type="number" id="rounds" min="1" value="1">
        <button onclick="startGame()">Start Game</button>

        <div id="status" class="status"></div>
        
        <div class="board">
            
            <div class="row">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
        </div>

        <button id="nextBtn" onclick="nextRound()">Next Round</button>

        <div class="results">
            <div><strong>Player X Wins:</strong> <span id="xWins">0</span></div>
            <div><strong>Player O Wins:</strong> <span id="oWins">0</span></div>
            <div><strong>Draws:</strong> <span id="draws">0</span></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
